<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title> Payment</title>
    <link rel="stylesheet" href="payment.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Bill & Payment Form</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Student ID</span>
            <input type="text" placeholder="Enter Student ID" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="payment-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <span class="payment-title">Select Payment Method</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span id="demo" class="gender">Card</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span id="demo" class="gender">Mobile Banking</span>
          </label>
          </div>
        </div>
        <div class="button">
          <input  type="submit" value="Continue">
        </div>
      </form>
    </div>
  </div>
  
</body>
</html>
